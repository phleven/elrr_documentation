  parameters:
    enterpriseBusCorrelationId:
      name: "enterpriseBusCorrelationId"
      description: Enterprise Business Correlation ID
      in: "header"
      required: false
      schema:
        $ref: '#/components/schemas/enterpriseBusCorrelationId'
    apiCaller:
      name: callingApplication
      description: the application that orginally calls the API in a consistent, agreed upon naming convention
      in: header
      required: false
      schema:
        type: string
      example: 'Business-Online-Account'
    ein:
      name: ein
      description: The Employer Identification Number of the Organization
      in: header
      required: true
      schema:
        $ref: '#/components/schemas/EmployerIdentificationNumber'
    parentEIN:
      name: parentEIN
      description: The EIN of the organization whose subsidiaries are being queried for
      in: header
      required: true
      schema:
        $ref: '#/components/schemas/EmployerIdentificationNumber'
    SSN:
      in: header
      description: The Social Security Number of the person with an authorized role associated with the Organization.
      name: ssn
      required: true
      schema:
        $ref: '#/components/schemas/SocialSecurityNumber'
    tin:
      in: header
      description: The TIN of the person/organization with an authorized role associated with the Organization.
      name: tin
      required: true
      schema:
        $ref: '#/components/schemas/SocialSecurityNumber'
    optionalSSN:
      in: header
      description: The Social Security Number of the person with an authorized role associated with the Organization.
      name: ssn
      required: false
      schema:
        $ref: '#/components/schemas/SocialSecurityNumber'
    taxYears:
      in: header
      description: The Tax Years for which Tax Modules or Tax Transactions are being requested.
      name: taxYear
      schema:
        type: array
        items:
          #$ref: '#/components/schemas/TaxYear'
          type: string
    MFTCodes:
      name: MFTCodes
      description: The Mainframe Transaction Codes for which Tax Modules or Tax Transactions are being requested.
      in: header
      required: false
      schema:
        type: array
        items:
          #$ref: '#/components/schemas/MFTCode'
          type: string
    businessAccountRoles:
      name: businessAccountRoles
      description: List of possible Roles for the user for whom the associated Organizations are being queried.
      in: header
      required: false
      schema:
        type: array
        items:
          #$ref: '#/components/schemas/Business-Account-Role-Name'
          type: string
    businessAccountRoleStatuses:
      name: businessAccountRoleStatuses
      description: List of possible Role Statuses
      in: header
      required: false
      schema:
        type: array
        items:
          #$ref: '#/components/schemas/Role-Status'
          type: string
    eins:
      name: eins
      description: List of eins
      in: header
      required: true
      schema:
        type: array
        items:
          #$ref: '#/components/schemas/ein'
          type: string
    guid:
      name: guid
      description: The GUID of the Business Account Role, representing an association of a person to an organization with a specific role
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/GUID'
    fromTransactionDate:
      name: fromTransactionDate
      description: the starting posted date in the range of transactions requested for
      in: header
      required: false
      schema:
        type: string
        format: date
    toTransactionDate:
      name: toTransactionDate
      in: header
      description: the ending posted date in the range of transactions requested for
      required: false
      schema:
        type: string
        format: date
    createDate:
      name: createDate
      in: header
      description: the e-signature creation date requested for
      required: false
      schema:
        type: string
        format: date
  responses:
    BadRequest:    
      description: This request was not formed correctly.
    PreconditionFailed:
      description: One of the required parameters is not correct.
    GeneralError:
      description: An error occurred
    VolumeExceeds:
      description: 'String.format("Too many records returned (%d) for the ein, max size: %d", recordsdatasetSize, API_MAX_DATASET_RETURN_LIMIT)'
  headers:
    X-RateLimit-Limit:
      description: Request limit per hour
      schema:
        type: integer
      example: 100
    X-RateLimit-Remaining:
      description: Remaining requests for the hour
      schema:
        type: integer
      example: 94
