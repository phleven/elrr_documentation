info:
  title: IRS Domain Data - Business Taxpayer Account
  description: Common components for IRS Business Taxpayer Account REST APIs 6 microservices 
  version: '1.05.15'
  contact:
    name: BMF API Support
    email: michael.b.volynski@irs.gov
    url: https://irsgov.sharepoint.com/:f:/r/sites/EA/EnterpriseDataStrategy/Products/Business%20Taxpayer%20Account/EDP%20BMF%20API/API%20Releases%20V.1.1?csf=1&web=1&e=lEaVbp
# created: 05/24/2024
servers: [{ url: '/bus-acct-svcs-role/api/v1/' },{url: 'bus-acct-svcs-org/api/v1/'},{url: 'bus-acct-svcs-tax-mod/api/v1/'},{url: 'bus-acct-svcs-tax-trans/api/v1/'},{url: 'bus-acct-svcs-e-signature/api/v1/'},{url: 'bus-acct-svcs-payment-acct/api/v1/'}]
paths:
  /business-account-role:
    post:
      summary: Adds a new Authorized User to a Business Account
      description: >-
        Add a new Business Account Role entry associating a Person with a
        BusinessEntity with a specific role, and a date by when the "nomination"
        is to be accepted. The Role Status will typically be "Pending".
      operationId: addBusinessAccountRole
      parameters:
        - $ref: '#/components/parameters/enterpriseBusCorrelationId'
        - $ref: '#/components/parameters/apiCaller'
      requestBody:
        description: Add a new Business Account Role entry associating a Person with an existing Organization
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BusinessAccountRole'
            examples:
              businessAccountRoleExample:
                $ref: '#/components/examples/BusinessAccountRoleRequestExample'
        required: true
      responses:
        '201':
          description: The User was added successfully to the Business Account.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BusinessAccountRole'
              examples:
                businessAccountRoleExample:
                  $ref: '#/components/examples/BusinessAccountRoleResponseExample'
        '400':
          $ref: '#/components/responses/BadRequest'
        '412':
          $ref: '#/components/responses/PreconditionFailed'
      tags:
        - business account role, taxpayer account, role, person
    put:
      summary: Updates an authorized user associated with the business taxpayer account
      description: >-
        - Update: Update the Business Account Role with a  Role Start Date,
        update the status to "Active" OR if the Acceptance Expiration Date is
        past, and the "nomination" is expired, set the status to "Expired" OR
        change the Acceptance Expiration Date  - Delete:  Remove an existing
        Business Account Role instance by setting the status to "Inactive"  In
        all cases, there will be an Update Date when the transaction happened,
        set to the current system date, and the Source of the update will be set
        to the application calling the API - e.g. "BOLA"; The Authorization
        Start and End dates limit the Tax dates to which the role has access
      operationId: updateBusinessAccountRole
      parameters:
        - $ref: '#/components/parameters/enterpriseBusCorrelationId'
        - $ref: '#/components/parameters/apiCaller'
      requestBody:
        description: Update a Business Account Role entry
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BusinessAccountRole'
            examples:
              businessAccountRoleExample:
                $ref: '#/components/examples/BusinessAccountRoleRequestExample'
        required: true
      responses:
        '200':
          description: The User was updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BusinessAccountRole'
              examples:
                businessAccountRoleExample:
                  $ref: '#/components/examples/BusinessAccountRoleResponseExample'
        '400':
          $ref: '#/components/responses/BadRequest'
        '412':
          $ref: '#/components/responses/PreconditionFailed'
      tags:
        - business account role, taxpayer account, role, person
  /business-account-role/{guid}:
    summary: Business Account Roles assigned to Users by GUID
    description: Used to retrieve or update Business Account Roles when the GUID is known
    parameters:
      - $ref: '#/components/parameters/enterpriseBusCorrelationId'
      - $ref: '#/components/parameters/guid'
      - $ref: '#/components/parameters/apiCaller'
    get:
      summary: Retrieves a Business Account Role by GUID
      description: When a business account role is known, retrieve it
      operationId: getBusinessAccountRoleByGUID
      responses:
        '200':
          description: The Business Account Role was found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BusinessAccountRole'
              examples:
                businessAccountRoleExample:
                  $ref: '#/components/examples/BusinessAccountRoleResponseExample'
        '204':
          description: User Role not found
        '400':
          $ref: '#/components/responses/BadRequest'
        '412':
          $ref: '#/components/responses/PreconditionFailed'
      tags:
        - business account role, taxpayer account, role, person
  /business-account-role/representatives:
    summary: get Authorized Representatives for a given Organization
    get:
      summary: Returns a list of Persons associated with an Organization
      description: >-
        Returns a list of of one or more individuals who are authorized to
        represent the business to IRS, including their role, effective dates and
        dates where they have access to the account, and who meet the filter
        conditions requested
      operationId: getAuthorizedRepresentative
      parameters:
        - $ref: '#/components/parameters/enterpriseBusCorrelationId'
        - $ref: '#/components/parameters/ein'
        - $ref: '#/components/parameters/optionalSSN'
        - $ref: '#/components/parameters/businessAccountRoles'
        - $ref: '#/components/parameters/apiCaller'
      responses:
        '200':
          description: A list of representatitives for the account.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BusinessAccountRole'
              examples:
                businessAccountRepresentativesExample:
                  $ref: '#/components/examples/BusinessAccountRepresentativesExample'
        '204':
          description: No represenatives found for this organization and roles
        '400':
          $ref: '#/components/responses/BadRequest'
        '412':
          $ref: '#/components/responses/PreconditionFailed'
      tags:
        - business account role, taxpayer account, role, person, organization
  /business-account-role/organizations:
    summary: Returns a list of Organizations associated with a User
    description: >-
      Returns a list of Businesses who the specified person (SSN) is authorized
      to represent, including their roles, effective dates and tax years
    get:
